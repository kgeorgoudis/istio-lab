apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: ext-blacklines
  namespace: demo
spec:
  hosts:
  - blacklines.gr
  location: MESH_EXTERNAL
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  - number: 80
    name: http
    protocol: HTTP
  resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ext-blacklines
  namespace: demo
spec:
  hosts:
  - blacklines.gr
  http:
  - timeout: 5s
    route:
    - destination:
        host: blacklines.gr
