apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: ext-blacklines
  namespace: demo
spec:
  hosts:
  - www.blacklines.gr
  location: MESH_EXTERNAL
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  - number: 80
    name: http
    protocol: HTTP
  resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: google
  namespace: demo
spec:
  hosts:
    - www.google.com
  http:
  - timeout: 2s
    route:
      - destination:
          host: google.com
        weight: 100
