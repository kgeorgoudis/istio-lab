---
apiVersion: v1
kind: Namespace
metadata:
  name: workload
  labels:
    istio-injection: "enabled"
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: tester
    version: latest
  name: tester
  namespace: workload
spec:
  containers:
  - name: tester
    image: nginx
  restartPolicy: Always
